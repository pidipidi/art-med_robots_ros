left_effort_finger_trajectory_controller:
  type: effort_controllers/JointTrajectoryController
  constraints:
    goal_time: 1.0
    left_joint_finger_1: {goal: 0.02, trajectory: 0.05}
    left_joint_finger_2: {goal: 0.02, trajectory: 0.05}
    left_joint_finger_3: {goal: 0.02, trajectory: 0.05}
    stopped_velocity_tolerance: 0.02
  gains:
    left_joint_finger_1: {p: 1, d: 0.001, i: 0, i_clamp: 1}
    left_joint_finger_2: {p: 1, d: 0.001, i: 0, i_clamp: 1}
    left_joint_finger_3: {p: 1, d: 0.001, i: 0, i_clamp: 1}
  joints:
    - left_joint_finger_1
    - left_joint_finger_2
    - left_joint_finger_3
  stop_trajectory_duration: 0.5
  state_publish_rate: 25       
  action_monitor_rate: 10 


left_effort_finger_tip_trajectory_controller:
